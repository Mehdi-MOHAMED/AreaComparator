<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AreaComparator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"><!-- Roboto -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"><!-- cdnjs.cloudflare = le lien pour l'insertion des icones -->
    <script src="https://kit.fontawesome.com/04ce6e218b.js" crossorigin="anonymous"></script><!-- cdnjs.cloudflare = le lien pour l'insertion des icones -->
</head>
<body>

  <div class="container">

    <!--Header-->

      <header>

        <div class ="header1" href="#">
                <a class="first" >Area Comparator<span class="com">.com</span></a>
        </div>

      </header>

      <!--space1-->

        <div id="bigSpace1"></div>

      <!--leftUp-->

        <div id="leftUp">
          <div id="leftUpDown">
              <button class="leftUpDownCenterCenter" href ="#">
                <span class="material-icons-outlined">account_circle</span>
              </button>
          </div>
        </div>

      <!--leftDown-->

        <div id="leftDown">
            <div id="leftDownUp">
              <div id="leftDownUpCenter">
                <div id="leftDownUpCenterContainer">
                  <div class="leftDownUpCenterContainerLeft">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                  <div id="leftDownUpCenterContainerCenter">
                    <input type="text" id="searchRight">
                  </div>
                  <button class="leftDownUpCenterContainerRight">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
              </div>
            </div>

            <div id="leftDownDown">
              <div id="leftDownDownContainer">
                <div id="leftDownDownContainerUp">
                  <div id="leftDownDownContainerUp1">
                    <div id="leftDownDownContainerUp11">Continent : </div>
                    <div id="leftDownDownContainerUp12">Country : </div>
                  </div>
                  <div id="leftDownDownContainerUp2">
                    <div id="leftDownDownContainerUp21">Region : </div>
                    <div id="leftDownDownContainerUp22">Department : </div>
                  </div>
                  <div id="leftDownDownContainerUp3">
                    <div id="leftDownDownContainerUp31">City : </div>
                  </div>
                  <div id="leftDownDownContainerUp4">
                    <div id="leftDownDownContainerUp41">Area : </div>
                    <div id="leftDownDownContainerUp42">Population : </div>
                    <div id="leftDownDownContainerUp43">Density : </div>
                  </div>
                </div>
                <div id="leftDownDownContainerDown">
                  <a id="leftDownDownContainerDown1" href="#">Google</a>
                  <a id="leftDownDownContainerDown2" href="#">Wikipedia</a>
                </div>
              </div>
            </div>

        </div>

      <!--space2-->

        <div id="smallSpace1"></div>

      <!--centerUp-->

        <div id="centerUp">
          <div id="centerUpContainer"></div>
        </div>

      <!--centerCenter-->
      
        <div id="centerCenter"></div>

      <!--centerDown-->

        <div id="centerDown"></div>

      <!--rightUp-->

        <div id="rightUp">
          <div id="rightUpDown">
              <button class="rightUpDownCenterCenter" href ="#">
                <span class="material-icons-outlined">stars</span>
              </button>
          </div>
        </div>

      <!--rightDown-->

        <div id="rightDown">
            <div id="rightDownUp">
              <div id="rightDownUpCenter">
                <div id="rightDownUpCenterContainer">
                  <div class="rightDownUpCenterContainerLeft">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                  <div id="rightDownUpCenterContainerCenter">
                    <input type="text" id="searchRight">
                  </div>
                  <button class="rightDownUpCenterContainerRight">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
              </div>
            </div>

            <div id="rightDownDown">
              <div id="rightDownDownContainer">
                <div id="rightDownDownContainerUp">
                  <div id="rightDownDownContainerUp1">
                    <div id="rightDownDownContainerUp11">Continent : </div>
                    <div id="rightDownDownContainerUp12">Country : </div>
                  </div>
                  <div id="rightDownDownContainerUp2">
                    <div id="rightDownDownContainerUp21">Region : </div>
                    <div id="rightDownDownContainerUp22">Department : </div>
                  </div>
                  <div id="rightDownDownContainerUp3">
                    <div id="rightDownDownContainerUp31">City : </div>
                  </div>
                  <div id="rightDownDownContainerUp4">
                    <div id="rightDownDownContainerUp41">Area : </div>
                    <div id="rightDownDownContainerUp42">Population : </div>
                    <div id="rightDownDownContainerUp43">Density : </div>
                  </div>
                </div>
                <div id="rightDownDownContainerDown">
                  <a id="rightDownDownContainerDown1" href="#"><p>Google</p></a>
                  <a id="rightDownDownContainerDown2" href="#">Wikipedia</a>
                </div>
              </div>
            </div>

        </div>

      <!--space3-->

        <div id="smallSpace2"></div>

      <!--space4-->

        <div id="bigSpace2"></div>

    <!--Footer-->

      <footer>

        <nav id="navBarfooter">
          <a class="footerButton1" href="#">Home</a>
          <a class="footerButton2" href="#">Mentions</a>
          <a class="footerButton2" href="#">Conditions</a>
          <a class="footerButton2" href="#">Contact</a>
        </nav>
        <button id="menu"><i class="fa-solid fa-bars"></i></button>
        
      
      </footer>

  </div>

</body>
</html>
